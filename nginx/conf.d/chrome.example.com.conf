# Chrome/Puppeteer Browser - JStack Configuration
server {
    listen 443 ssl;
    server_name chrome.example.com;
    ssl_certificate /etc/letsencrypt/live/chrome.example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/chrome.example.com/privkey.pem;

    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains";

    # Proxy to Chrome/Puppeteer
    location / {
        proxy_pass http://chrome:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts for browser operations
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Large payloads for screenshots/PDFs
        client_max_body_size 100M;
    }
}